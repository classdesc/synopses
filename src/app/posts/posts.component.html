<div class="container">
  <!--Ought to go to a different route-->
  <!-- <div [hidden]="submitted"> -->
  <h1>Enter a new book:</h1>
  <div class="input-group">
    <div class="col-md-5">
      Title:
      <input type="text" class="form-control" id="title" aria-describedby="basic-addon1" #title required>
    </div>
    <div class="col-md-5">
      Author:
      <input type="text" class="form-control" id="author" aria-describedby="basic-addon1" #author required>
    </div>
    <br />
    <br />
    <div *ngIf="bookPreviouslyCreated">
      <div class="alert alert-danger alert-dismissable" role="alert">
        <button class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        This book has already been created.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-default" (click)="newBook(title, author)">New Book</button>
</div>
