<div id="post" class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" placeholder="title goes in this place over here">
  <label for="author">Author</label>
  <input type="text" class="form-control" id="author" placeholder="and author over here">
  <button type="submit" class="btn btn-default" (click)="newBook(title, author)">New Book</button>
</div>
<div *ngIf="bookPreviouslyCreated">
  <div class="alert alert-danger alert-dismissable" role="alert">
    <button class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
    This book has already been created.</div>
</div>
