<div class="jumbotron">
  <button id="crazy-button" type="button" class="btn btn-primary btn-lg" (click)="postOpen(); lotsOfPaper();">
    <i class="fa fa-camera-retro"></i>
  </button>
  <div *ngIf="newBook">
    <app-posts></app-posts>
  </div>
  <div class="paper-falling" *ngIf="papers.length>0">
    <div *ngFor="let paper of papers; let i = index">
      <img src={{paper.str}} alt="image of paper animation" class={{paper.cl}} />
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
