<div class="jumbotron">
  <button id="post-button" type="button" class="btn btn-primary btn-lg" (click)="postOpen(); lotsOfPaper();">
    <i class="fa fa-book fa-3x" aria-hidden="true"></i>
  </button>
  <button id="home-button" type="button" class="btn btn-primary btn-lg" (click)="goToHome()">
    <i class="fa fa-home fa-3x" aria-hidden="true"></i>
  </button>
  <div *ngIf="newBook">
    <app-posts (onSubmission)="onSubmission($event)"></app-posts>
  </div>
  <div *ngIf="showPaper">
    <div *ngIf="papers.length>0">
      <div *ngFor="let paper of papers; let i = index">
        <img src={{paper?.str}} alt="image of paper animation" class={{paper.cl}} />
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
